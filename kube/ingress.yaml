apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pos-api
  namespace: pos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
    - host: pos.hunvikran.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pos-ui
                port:
                  number: 3000
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: pos-api
                port:
                  number: 7070
  tls:
    - hosts:
        - hunvikran.com
        - www.hunvikran.com
        - pos.hunvikran.com
        - registry.hunvikran.com
      secretName: hunvikran.com-tls
